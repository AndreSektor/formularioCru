<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="/pagina-processa-dados-do-form" method="POST">
        
        <fieldset>
            <legend>Dados Gerais</legend>
            <label for="nome">Nome*:</label>
            <input type="text" minlength="3" id="nome" />
            <label for="data_nascimento">Data de nascimento*:</label>
            <label for="cpf">CPF*:</label>
            <input type="cpf" maxlength="11" id="cpf" />
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>

            <label for="tipo_endereco">Tipo*:</label>
            <select id="tipo_endereco">
                <option value="">Selecione</option>
                <option value="rua">Rua</option>
                <option value="estrada">Estrada</option>
                <option value="rodovia">Rodovia</option>
                <option value="outro">Outro</option>
            </select>

            <label for="logradouro_endereco">N:</label>
            <input type="text" id="numero_endereco">
            <label for="complemento_endereco">Complemento*:</label>
            <input type="complemento_endereco" id="complemento_endereco" />
        </fieldset>

        <fieldset>
            <legend>Fale Conosco</legend>

            <label for="msg">Mensagem*:</label>
            <textarea id="msg"></textarea>
        </fieldset>

        <fieldset>
            <button type="submit">Enviar sua mensagem</button>
            <button type="submit">Limpar o formulário</button>
        </fieldset>

    </form>
    
</body>
</html>
